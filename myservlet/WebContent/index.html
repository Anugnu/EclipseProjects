<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My First Application</title>
</head>
<body>
	<form action="RegisterStudent" method="post">
		Welcome to Student Registration Form
		<table>
			<tr>
				<td>Enter Student ID : <input type="text" name="id" />
				</td>
			</tr>
			<tr>
				<td>Enter Student Name :<input type="text" name="name" /></td>
			</tr>
			<td>Enter Student Password : <input type="password"
				name="password" /></td>
			<tr>
				<td>Enter Student Address : <input type="text" name="address" /></td>
			</tr>
			<tr>
				<td>Enter Student Zip : <input type="text" name="zip" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="Submit" value="Register" /></td>
			</tr>

		</table>
	</form>

</body>
</html>
